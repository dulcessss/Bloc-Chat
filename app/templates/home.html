<main ng-controller="HomeCtrl as home">

<div class="wrapper">
    <div class = "menu">
        <header class = "nav-header">
            <h1>Bloc Chat</h1>
        </header>

        <!-- new rooms -->
        <button type="button" ng-click="home.addRoom()">New Room</button>


        <!-- List of rooms -->

        <div class = "rooms" ng-repeat= "room in home.rooms">
          <a ng-click = "home.setRoom(room)">{{ room.name }}</a>
          <a ng-click = "home.setRoom(room)">{{ room.$value }}</a>
        </div>
    </div>

    <!-- Showing Messages -->

<div class = "content">
  <h2>{{ home.currentRoom.name }}</h2>
  <h2>{{ home.currentRoom.$value }}</h2>
    <div class= "messsages" ng-repeat = "message in home.currentMessages">
      <p> {{ message.username }}</p>
      <p> {{ message.content }}</p>
      <p> {{ mesage.sentAt }}</p>

    </div>
</div>

  <!-- Send Messages -->

  <div class="chat-area">
    <input type="text" id="input-box" class="chat-input" placeholder="Type Message Here" ng-model="home.newMessage.content">
    <button type="button" class="send-button" ng-click="home.sendMessage()">Send</button>
  </div>

</div>
</main>
