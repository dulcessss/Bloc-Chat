<section>
  <div ng-controller="ModalCtrl as modal">
    <h3>Create New Room</h3>
  </div>

  <div>
    <h5>Room Name</h5>
      <input type="text" name="input" ng-model="modal.newRoom.name">
    </div>
    <div>
      <button type="button" ng-click="modal.cancel()">Cancel</button>
      <button type="button" ng-click="modal.submit()">Create Room</button>
    </div>
  </section>
