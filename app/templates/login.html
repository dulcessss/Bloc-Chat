<div>
  <h2>Login</h2>

</div>

<div class="login-input">
  <input type="text" placeholder = "Enter a Username" ng-model = "modal.username">
</div>

<div class="login-button">
  <button type = "button" ng-click = "modal.createUser()" ng-disabled = "modal.username == null">Create Username</button>

</div>
