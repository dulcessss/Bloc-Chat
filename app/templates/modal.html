
<section class="modal">
    <div class="modal-header">
        <h3>CREATE NEW ROOM</h3>
    </div>

    <div class="modal-body">
        <input type="text" placeholder="New Room Name" ng-model="modal.newRoom.name">
    </div>

    <div class="modal-footer">
        <button class="modal-button" type="button" ng-click="modal.createRoom()">Create</button>
        <button class="modal-button" type="button" ng-click="modal.cancel()">Cancel</button>
    </div>
</section>
